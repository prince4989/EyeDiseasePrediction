<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Eye Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            flex-grow: 1;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .alert {
            font-weight: bold;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background-color: #ffffff;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: auto;
        }
        .footer p {
            margin: 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="text-success fw-bold">üîç Analysis Result</h1>
        <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid mt-3">
        
        <h3 class="mt-3">Prediction: <strong class="text-primary">{{ prediction }}</strong></h3>
        <h4 class="text-muted">Confidence: <span class="text-dark">{{ confidence|round(2) }}%</span></h4>
        
        {% if prediction != "Normal" %}
            <div class="alert alert-warning mt-4">
                ‚ö†Ô∏è <strong>Warning:</strong> Please consult an ophthalmologist for a professional diagnosis.
            </div>
        {% endif %}
        
        <a href="/" class="btn btn-secondary mt-3">üîÑ Upload Another Image</a>
    </div>

    <div class="footer">
        <p>üöÄ Done by <span class="text-primary">Prince K - 19MIA1079</span></p>
    </div>

</body>
</html>
